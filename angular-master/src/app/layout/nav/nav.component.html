<mat-toolbar>
  <div>
    <a mat-button routerLink="/">Accueil</a>
    <a mat-button routerLink="/statistiques">Statistiques</a>
    <a mat-button routerLink="/game" *ngIf="currentUser"> Jouer</a>
  </div>
  <h1>Ninja-warrior</h1>
  <span class="nav-tool-items" style="text-align: right">
    <div *ngIf="currentUser; else noconnected">
      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>account_circle</mat-icon>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu xPosition="before" #menu="matMenu" class="dropdown-menu">
        <button mat-menu-item
                [routerLink]="['/profil', currentUser.id] ">Mon profil</button>
        <button *ngIf="isAdmin()" mat-menu-item routerLink="/liste">Liste</button>
        <button mat-menu-item routerLink="/login" (click)="logout()">DÃ©connexion</button>
      </mat-menu>
    </div>
    <ng-template #noconnected>
    <a mat-button routerLink="/login">Connexion</a>
    <a mat-button routerLink="/register">Enregistrement</a>
    </ng-template>
  </span>
</mat-toolbar>
